<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-10"> Let's Get some money </h1>
    <section class="my-10 mx-5">
        <div class="grid grid-cols-3 text-center gap-5 ">
            <div class="bg-emerald-500 rounded-md p-10">
                <h1 class="text-2xl text-white mb-3" >Deposit</h1>
                <h1 class="text-5xl text-white" >$<span id="deposit-current">00</span></h1>
            </div>
            <div class="bg-blue-500 rounded-md p-10">
                <h1 class="text-2xl text-white mb-3" >Withdraw</h1>
                <h1 class="text-5xl text-white" >$<span id="withdraw-current">00</span></h1>
            </div>
            <div class="bg-orange-500 rounded-md p-10"> 
                <h1 class="text-2xl text-white mb-3">Balance</h1>
                <h1 class="text-5xl text-white" >$<span id="current-balance" >1240</span></h1>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw -->
    <section class="mx-5">
        <div class="grid grid-cols-2 gap-5">
            <div class="bg-violet-500 p-10 rounded-md">
                <h1 class="text-white text-3xl">Please Deposit</h1>
                <input id="deposit-input" class="block p-2 my-3 ml-5 rounded-md text-[70%] w-[75%]" type="text" placeholder="Amount you want to deposit">
                <button id="deposit-button" class="bg-green-500 ml-5 text-white px-5 py-2 rounded-md hover:bg-green-700" >Deposit</button>
            </div>

            <!-- withdraw -->
            <div class="bg-emerald-600 p-10 rounded-md">
                <h1 class="text-white text-3xl">Please Withdraw</h1>
                <input id="withdraw-input" class="block p-2 my-3 rounded-md text-[70%] ml-5 w-[75%]" type="text" placeholder="Amount you want to Withdraw">
                <button id="withdraw-button" class="bg-green-500 ml-5 text-white px-5 py-2 rounded-md hover:bg-green-700" >Withdraw</button>
            </div>
            
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
