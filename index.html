<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-semibold text-violet-600 ">Riyad's Bank</span> </h1>

</header>
<main>
    <section id="input-section" class="bg-blue-200 mt-10  mx-auto p-5 w-[75%] rounded-md">
        <h3 class="text-3xl mb-3" > Please Login</h3>
        <div>
            <input class="bg-green-100 rounded-md w-[75%] h-12 p-4 mb-3 block " type="email" id="email" placeholder="Enter your Email">
            <input class="bg-green-100 block rounded-md w-[75%] h-12 p-4" type="password" id="password" placeholder="Enter your Password"  >
            <button id="input-button" class="bg-amber-400 hover:bg-amber-300 py-3 px-5 mt-3 rounded-md text-xl text-white">Submit</button>
        </div>
    </section>
</main>


<script src="js/script.js"></script>
</body>
</html>
